name: telemarketing

services:
  postgres:
    image: postgres:15-alpine
    container_name: telemarketing-postgres
    environment:
      POSTGRES_DB: telemarketing_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemarketing-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telemarketing-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/telemarketing_analytics
      JWT_SECRET: local-dev-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: development
      CORS_ORIGIN: http://localhost,http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - telemarketing-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/database:/app/database

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: telemarketing-frontend
    environment:
      VITE_API_URL: http://localhost/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - telemarketing-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost/api
    container_name: telemarketing-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - telemarketing-network

volumes:
  postgres_data:

networks:
  telemarketing-network:
    driver: bridge
