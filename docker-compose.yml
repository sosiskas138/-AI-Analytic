name: ${COMPOSE_PROJECT_NAME:-telemarketing}

services:
  postgres:
    image: postgres:15-alpine
    container_name: telemarketing-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-telemarketing_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/migration_add_import_job_id.sql:/docker-entrypoint-initdb.d/02-migration.sql
      - ./backend/database/migration_project_status_columns.sql:/docker-entrypoint-initdb.d/03-migration.sql
      - ./backend/database/migration_can_create_suppliers.sql:/docker-entrypoint-initdb.d/04-migration.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemarketing-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telemarketing-backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-telemarketing_analytics}
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-development}
      APP_PORT: ${APP_PORT:-8080}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost,http://localhost:8080,http://127.0.0.1:8080}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - telemarketing-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/database:/app/database

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    container_name: telemarketing-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - telemarketing-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    container_name: telemarketing-nginx
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - telemarketing-network

volumes:
  postgres_data:

networks:
  telemarketing-network:
    driver: bridge
