<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аналитика звонков</title>
    <meta name="description" content="Аналитика звонков — управление и отчётность по телемаркетинговым кампаниям" />
  </head>

  <body>
    <div id="root">
      <p style="font-family:system-ui,sans-serif;text-align:center;padding:2rem;color:#64748b">Загрузка...</p>
    </div>
    <noscript>
      <p style="font-family:system-ui,sans-serif;text-align:center;padding:2rem;color:#64748b">Для работы приложения необходим JavaScript. Включите его в настройках браузера.</p>
    </noscript>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var root = document.getElementById('root');
          var hasForm = root && root.querySelector('form');
          var onlyLoading = root && root.children.length === 1 && !hasForm && (
            root.querySelector('p') || (root.textContent && root.textContent.includes('Загрузка'))
          );
          if (onlyLoading) {
            root.innerHTML = '<div style="font-family:system-ui,sans-serif;text-align:center;padding:2rem;max-width:400px;margin:0 auto;color:#334155">' +
              '<p style="margin-bottom:1rem">Приложение не загрузилось.</p>' +
              '<p><a href="/login" style="color:#2563eb">Открыть страницу входа</a></p></div>';
          }
        }, 4000);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
